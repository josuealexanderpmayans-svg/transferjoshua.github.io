<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagar Premium</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        #pay-with-saldo {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #fd7e14;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        #pay-with-saldo:hover {
            background-color: #e06c00;
        }
        #premium-info {
            display: none;
            margin-top: 20px;
            background-color: rgba(51, 51, 51, 0.8);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            max-width: 300px;
            text-align: center;
        }
        #premium-info p {
            margin-bottom: 15px;
            color: #fff;
            line-height: 1.5;
        }
        .transferir-button {
            background-color: #ffc107;
            color: black;
            padding: 20px 30px;
            border: none;
            border-radius: 25px;
            text-decoration: none;
            display: inline-block;
            font-size: 1.1em;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .transferir-button:hover {
            background-color: #e0a800;
        }
        .payment-info {
            margin-top: 30px;
            font-size: 1em;
            line-height: 1.6;
        }
        .card-number {
            font-size: 1.3em;
            margin-bottom: 10px;
            text-align: center;
        }
        .copy-button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 0.9em;
            margin-left: 10px;
        }
        .phone-number {
            font-size: 1.1em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h1>Donación</h1>

    <button id="pay-with-saldo" onclick="mostrarPremiumInfo()">Donar con saldo</button>

    <div id="premium-info">
        <p>Usted puede donar saldo al siguiente número, solo haga clic en el botón de abajo:</p>
        <a href="tel:%2A234%2A1%2A5356940021%23" class="transferir-button">Donar Saldo</a>
    </div>

    <div class="payment-info">
        <p>Usted puede transferir a mi número de cuenta la cantidad que quiera:</p>
        <p class="card-number">
            <span id="cardNumber">9205 - 1299 - 7980 - 8319</span>
            <button class="copy-button" onclick="copyToClipboard('cardNumber')">Copiar</button>
        </p>
        <p>Confirmar al siguiente número de teléfono:</p>
        <p class="phone-number">
            <span id="phoneNumber">56940021</span>
            <button class="copy-button" onclick="copyToClipboard('phoneNumber')">Copiar</button>
        </p>
    </div>

    <script>
        function mostrarPremiumInfo() {
            document.getElementById("premium-info").style.display = "block";
        }

        function copyToClipboard(elementId) {
            const element = document.getElementById(elementId);
            const text = element.textContent;
            const textarea = document.createElement("textarea");
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand("copy");
            document.body.removeChild(textarea);
            alert("Copiado al portapapeles: " + text);
        }
    </script>

</body>
</html>
